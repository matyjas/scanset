<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
  <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
  <title>[ SCANSET ]</title>
  <link rel="stylesheet" href="/app.css">
  <script src="/app.js"></script>
</head>
<body>
<div class="content">
  <article class="object">
    <h1>Privacy Policy</h1>
  </article>
  <section class="object">
    <h1>Welcome</h1>
  </section>
  <article class="object">
    <h1>Colophon</h1>
    <p>Assembled with <a href="http://brunch.io">Brunch</a></p>
    <p>Carouseling from <a href="http://kenwheeler.github.io/slick/">slick</a></p>
  </article>
</div>
<footer>
  <form >
    <div id="foursquare-controls" class="search-controls">
      <img src="img/4sq/connect-white@2x.png"
	   width="150px"
	   alt="connect to foursquare"/>
    </div>
    <div class="search-controls">
      <input type="search" id="querybox" value=""
	     placeholder="check in quick!" autofocus=true
	     incremental=true autosave/>
    </div>
    <div class="search-controls">
      <label for="locshared">Use Location?</label>
      <input type="checkbox" id="locshared" />
    </div>
  </form>
</footer>
<script>require('slickeroo');</script>
<script>require('forquays');</script>
</body>
</html>
